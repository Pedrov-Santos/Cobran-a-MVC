<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="modal fade" tabindex="-1" id="excluirModal" data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog">
		<form th:attr="data-url-base='/titulos'" method="POST">
			<input type="hidden" name="_method" value="DELETE"/>
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Deseja Excluir o título?</h5>
					<button type="button" class="close btn-danger" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>O título será excluido permanentemente.</p>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-outline-primary">Excluir</button>
					<button type="button" class="btn btn-outline-secondary"
						data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</form>
	</div>
</div>
</html>
